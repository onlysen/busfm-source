<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache">
	<title>巴士电台</title>
	<style type="text/css">
	#debug p{cursor:default; color:gray;}
	.red{color:red; font-family:arial; font-weight:600;}
	#source span{display:none; margin-left:5px; color:red;}
	</style>
</head>
<body style="position:relative;">
	<div id="jp" class="jp-jplayer"></div>
	<div class="statusbar">
		<div class="player-area">
			<div id="SongInfo">
				<div>
					<ul>
						<li>Unknow Title</li>
						<li>Unknow Artist</li>
						<li>Unknow Album</li>
					</ul>
				</div>
			</div>
			<p id="source"><a href="#" id="c1" hidefocus>音乐源一</a><span>&radic;</span><br/><a href="#" id="c2" hidefocus>音乐源二</a><span>&radic;</span></p>
			<div id="jplayer_control">
				<span class="sep"></span>
				<a hidefocus href="#" id="jplayer_previous" title="上一曲" style="display:none;"><span>prev</span></a>
				<a hidefocus href="#" id="jplayer_play"><span title="播放"></span>play</a>
				<a hidefocus href="#" id="jplayer_pause"><span title="暂停"></span>pause</a>
				<a hidefocus href="#" id="jplayer_stop" title="停止" style="display:none;"><span>stop</span></a>
				<a hidefocus href="#" id="jplayer_next" title="跳过"><span>next</span></a>
				<p id="PlayInfo">
					<span id="pt">00:00</span>/<span id="tt">00:00</span>
					Loading: <span id="msg">0.00</span>%
				</p>
				<p id="volumeInfo">volume：
					<span id="jplayer_vbar" style="height:10px; width:100px; border:1px solid #666; display:inline-block;">
						<span id="vamount" style="display:inline-block; height:100%; width:0; background:#666;"></span>
					</span>
					<a href="#" class="jp-mute">mute</a>
					<a href="#" class="jp-unmute">unmute</a>
				</p>
			</div>
			<span class="jp-video-play"></span>
<div style="margin:10px 0;width:300px; height:10px;border:1px solid gray; position:relative;">
	<div class="jp-play-bar" style="height:100%; background:#0a0; width:0; position:absolute; top:0; left:0; z-index:5;"></div>
	<div  class="jp-seek-bar" style="height:100%; background:#aaa; width:0; position:absolute; top:0; left:0; z-index:1"></div>
</div>
		</div>
	</div>
<div id="errlog"></div>
	<div id="debugdiv">
		<a hidefocus href="#" id="debug">debug</a>
		<span></span>
	</div></body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.inspector.js"></script>
<script type="text/javascript" src="js/playControl.min.js"></script>
