<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title></title>
	</head>
<body>
	<div id="lists"></div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var o=$("#lists");
	//<song path="http://ftp.luoo.net/radio/radio174/01.mp3" title="Falling Apart" />
	for ($i=174;$i<234;$i++){
		var url="http://luoo.net/radio/radio"+$i+"/mp3player.xml";
		var hr="http://bus.tv/v2/jump.php?title="+$i+"_";
		$.get(url,function(xml){
			s=$("song",xml);
			s.each(function(){
				t=$(this);
				$("<a/>",{href:hr+t.attr("title")+"&url="+t.attr("path"),
					text:t.attr("title")+".mp3"})
				.appendTo(o);
			});
		});
	}
});
</script>
</html>
